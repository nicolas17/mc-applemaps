<!DOCTYPE html>
<html>

<head>
<title>MapCompare between OSM and Apple Maps</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script src="leaflet-side-by-side/leaflet-side-by-side.js"></script>
<style type="text/css">
#map {
    height: 600px;
}
</style>
</head>

<body>
<div id="map"></div>

<script type="application/javascript">
var map = L.map('map').setView([-34.7001, -58.4212], 11);

var osmLayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 19,
    subdomains: 'abc'
}).addTo(map);
var appleLayer= L.tileLayer('https://cdn{s}.apple-mapkit.com/ti/tile?type=tile&style=0&size=1&x={x}&y={y}&z={z}&scale=1&poi=1&lang=es&imageFormat=png&v=1512026&vendorkey=38da783db1ef0c2d9f8e783a063ffcdc6a6330fe', {
    attribution: '&copy; Apple Inc.',
    maxZoom: 19,
    subdomains: '1234'
}).addTo(map);

L.control.sideBySide(osmLayer, appleLayer).addTo(map);

</script>

</body>

</html>
